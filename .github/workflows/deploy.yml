name: Deploy to Remote Server
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2 

    - name: Install SSH client
      run: sudo apt-get install openssh-client -y

    - name: Deploy changes
      run: |
        ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'cd discordBot_JS && git pull origin main'
      env:
        SSH_AUTH_SOCK: ${{ secrets.SSH_AUTH_SOCK }}  # Передаем сокет для аутентификации SSH
